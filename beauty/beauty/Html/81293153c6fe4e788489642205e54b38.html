<script>
    $(function(){
        $(".db").click(function(){
            var gid=$(this).attr('gid');
            $.get("/index.php/Mobile/Search/collectGoods.html?gid="+gid,function(res){
                if(res.status==1){
                    layer.open({
                        content: '您已成功收藏该商品'
                        ,skin: 'msg'
                        ,time: 5 //2秒后自动关闭
                    });
                }else{
                    if(res.info=='该商品已经在收藏夹里哦'){
                        layer.open({
                            content: '该商品已经在收藏夹里哦'
                            ,skin: 'msg'
                            ,time: 5 //2秒后自动关闭
                        });
                    }else if(res.info=='请先登录'){
                        location.href='/index.php/Mobile/Login/Login.html'
                    }
                }
            })
        })
    })

    function index(id){
        var keywords= $("input[name='keywords']").val();
        var id=id?id:1;
        $.get("/index.php/Mobile/Search/smilarGoods.html",{"p":id,"keywords":keywords},function(res){
            $('#insert').html(res);
        })
    }
</script>

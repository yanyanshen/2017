<script type="text/javascript">
    $(function(){
        $('.tocartdelete').click(function(){
            if($('.m_radio ').hasClass('m_checked')) {
                //得到购物车中商品的id
                a = $(this);
                id = $(this).attr('cid');
                $.post('/index.php/Mobile/MyCart/tocartdelete.html', {cid: id}, function (resp) {
                    if (resp.status) {
                        layer.open({
                            content: '删除成功'
                            , skin: 'msg'
                            , time: 2//2秒后自动关闭
                            , style: 'line-heght:100px;'
                            , end: function () {
                                a.parents('.goodsbox').hide();
                            }
                        });
                    } else {
                        layer.open({
                            content: '请稍后再进行删除'
                            , skin: 'msg'
                            , time: 2//2秒后自动关闭
                            , style: 'line-heght:100px;'
                        });
                    }
                }, 'json')
            }else{
                layer.open({
                    content:'请选择后再删除'
                    ,skin:'msg'
                    ,time:5
                })
            }
        })
    })

</script>

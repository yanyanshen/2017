<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
		
    <title>★我要去学车客服销售考试★</title>
    <link href="__STATIC__/exam/style/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="__STATIC__/exam/style/jquery.mmenu.all.css" rel="stylesheet" />
	<style type="text/css">
body{background:#111302 url("__STATIC__/exam/images/abcd.jpg") top center no-repeat !important;background-size:100% auto !important}body .avatar .img-circle{background:#347433 !important}body form .btn{background:#347433 !important;border-color:#347433 !important}#header h1,#header p{background:none !important}
    </style>
    <script type="text/javascript" src="__STATIC__/exam/js/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/exam/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__STATIC__/exam/js/jquery.hammer.min.js"></script>
    <script type="text/javascript" src="__STATIC__/exam/js/jquery.mmenu.min.all.js"></script>
    <script type="text/javascript" src="__STATIC__/exam/layer/layer.js"></script>
    <script src="__STATIC__/exam/js/wxm-core.js"></script>
    <script>
        $(function(){
            $(".start_exam").click(function(){
                $.post('{:U("Home/Index/submit_exam")}',$("#form1").serialize(),function(res){
                    if(res.status){
                       layer.open({
                            type:1,
                            title: '我要去学车客服销售考试',
                           content: '<div style="height:200px;background-color:rgba(218, 225, 208, 0.17);color: #a3a3a3;text-align: center">' +
                                        '<p style="text-align: center;padding-top: 25px;font-size:16px;padding-bottom: 45px">您的本次的选择题成绩为<span style="color: green">'+res.info+'</span>分</p>'+
                                         '<a href="{:U('Home/Index/short_list')}" style="background-color: green;text-decoration: none;padding: 20px;border-radius: 5px;font-size:19px;color: #f5f5f5;font-weight:bolder">点击进入简答题考试</a>'
                                +'</div>'
                    });
                }
                },'json')
            })
       })

        //在线考试时间
        var h=0;  //设置考试时间(小时单位)
        var m=30;  //设置考试时间(分钟单位)
        var timeShowId="timeshow"; //设置时间显示层ID
        var TimeNum=h*60*60+m*60; //+m*60
        var timeStr;
        function ChangeTime()
        {
            TimeNum--;
            if(TimeNum > 0)
            {
                timeStr=setTimeout("ChangeTime()",1000);
            }
            else
            {
                $.post('{:U("Home/Index/submit_exam")}',$("#form1").serialize(),function(res){
                    if(res.status){
                        layer.open({
                            type:1,
                            title: '我要去学车职位应聘考试',
                            content: '<div style="height:200px;background-color:rgba(218, 225, 208, 0.17);color: #a3a3a3;text-align: center">' +
                            '<p style="text-align: center;padding-top: 25px;font-size:16px;padding-bottom: 45px">您的本次的选择题成绩为<span style="color: green">'+res.info+'</span>分</p>'+
                            '<a href="{:U('Home/Index/short_list')}" style="background-color: green;text-decoration: none;padding: 20px;border-radius: 5px;font-size:19px;color: #f5f5f5;font-weight:bolder">点击进入简答题考试</a>'
                        +'</div>'
                    });
                }
            },'json')
//                这里应该怎么写呢?当时间为0时自动提交试卷(就是让提交试卷按钮自动提交,不用人为单击);

            }
            document.getElementById(timeShowId).innerHTML="系统提示：你的时间还剩&nbsp;&nbsp;<span style='color: #ff9e50'>"+Math.floor(TimeNum/60)+"分"+TimeNum%60+"秒</span>";
        }
        timeStr=setTimeout("ChangeTime()",1000);
    </script>
    <style>
        #body{
            width:700px;background-color: #f5f5f5;
        }
        li{width: 700px;}
    </style>
</head>
<body id="test1" class="test1">
    <div id="content">
        <div id="header_bar"></div>
        <div class="container">
            <div id="header" class="text-center">
                <div style="height: 65px;"></div>
				 <div class="container">
                        <div class="text-center header">
                            <h1 class="bold" style="color: #ff992c">
                                 ★我要去学车客服销售应聘考试★
                            </h1>
                            <span style="padding:4px;">
                                <p style="color: #f5f5f5" id="timeshow">
                                    <!--你还有 <span style="color: #ff9e50">30</span> 分钟的时间-->
                                </p>
                            </span>
                        </div>

                        <div id="bd" class="panel">
                            <div id="panel2" class="panel-body">
                                <form action="#" method="POST" id="form1">
                                    <!--<input type="hidden" name="str" value="{$str}"/>-->
                                    <div>
                                        <dl>
                                            <dd>选择题（20道单选，每题3分；10道多选，每题4分）</dd>
                                            <dd>总分100分</dd>
                                        </dl>
                                    </div>

                                    <volist name="arr" id="data" key="k">
                                        <if condition="$data.type eq 0">
                                                <div style="margin-left: 55px;">
                                                    <div style="width:  700px;float: left">
                                                        <dl style="text-align: left">
                                                            <dd>{$k}.{$data.question} (单选题)</dd>
                                                        </dl>
                                                        <ul class="list-group" style="text-align: left">
                                                            <li class="list-group-item" style="" >
                                                                <input name="{$data.id}" type="radio" value="A" />
                                                                A.{$data.a}
                                                            </li>
                                                            <li class="list-group-item" >
                                                                <input name="{$data.id}" type="radio" value="B" />
                                                                B.{$data.b}
                                                            </li>


                                                            <li class="list-group-item">
                                                                <input name="{$data.id}" type="radio" value="C" />
                                                                C.{$data.c}
                                                            </li>
                                                            <li class="list-group-item" >
                                                                <input name="{$data.id}" type="radio" value="D" />
                                                                D.{$data.d}
                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <if condition="$data.ifimg eq 1">
                                                        <div style="float:left;margin-left: 20px;margin-top: 30px">
                                                            <img style="width:240px;height: 180px;" src="{$server}/uploads/TestPic/{$data['pic']['picurl']}300_{$data['pic']['picname']}" alt=""/>
                                                        </div>
                                                    </if>
                                                </div>
                                        </if>
                                        <if condition="$data.type eq 1">
                                            <div style="margin-left: 55px;">
                                                <div style="width:700px;float: left">
                                                    <dl style="text-align: left">
                                                        <dd>{$k}.{$data.question} (多选题)</dd>
                                                    </dl>
                                                    <ul class="list-group" style="text-align: left">
                                                        <li class="list-group-item" >
                                                            <input name="{$data.id}[]" type="checkbox" value="A" />
                                                            A.{$data.a}
                                                        </li>
                                                        <li class="list-group-item">
                                                            <input name="{$data.id}[]" type="checkbox" value="B" />
                                                            B.{$data.b}
                                                        </li>
                                                        <li class="list-group-item">
                                                            <input name="{$data.id}[]" type="checkbox" value="C" />
                                                            C.{$data.c}
                                                        </li>
                                                        <li class="list-group-item" >
                                                            <input name="{$data.id}[]" type="checkbox"  value="D" />
                                                            D.{$data.d}
                                                        </li>
                                                    </ul>
                                                </div>
                                                <if condition="$data.ifimg eq 1">
                                                    <div style="float:left;margin-left: 20px;margin-top: 30px">
                                                        <img style="width:240px;height: 180px;" src="{$server}/uploads/TestPic/{$data['pic']['picurl']}300_{$data['pic']['picname']}" alt=""/>
                                                    </div>
                                                </if>
                                            </div>
                                        </if>
                                    </volist>
                                    <input class="btn btn-lg btn-success start_exam"  type="button" value="提交试卷" style="color:#fdfd88;width: 100%;margin-top:10px;"/>
                                </form>
                            </div>
                        </div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
